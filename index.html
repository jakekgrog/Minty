<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://bootswatch.com/4/cosmo/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">
    <title>ImageFilter</title>
</head>
<body>
    <nav class="navbar navbar-dark bg-success mb-5">
        <div class="container">
            <a href="#" class="navbar-brand">Minty</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col-md-10 m-auto">
                <div class="custom-file mb-3">
                    <input type="file" class="custom-file-input" id="upload-file">
                    <label for="upload-file" class="custom-file-label">Choose Image</label>
                </div>

                <canvas id="canvas"></canvas>

                <h4 class="text-center my-3">Filters</h4>

                <div class="row text-center my-4">
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn brightness-remove btn btn-primary">-</button>
                            <button class="btn btn-info btn-disabled">Brightness</button>
                            <button class="filter-btn brightness-add btn btn-primary">+</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn contrast-remove btn btn-primary">-</button>
                            <button class="btn btn-info btn-disabled">Contrast</button>
                            <button class="filter-btn contrast-add btn btn-primary">+</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn saturation-remove btn btn-primary">-</button>
                            <button class="btn btn-info btn-disabled">Saturation</button>
                            <button class="filter-btn saturation-add btn btn-primary">+</button>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div class="btn-group btn-group-sm">
                            <button class="filter-btn vibrance-remove btn btn-primary">-</button>
                            <button class="btn btn-info btn-disabled">Vibrance</button>
                            <button class="filter-btn vibrance-add btn btn-primary">+</button>
                        </div>
                    </div>
                </div>

                <h4 class="text-center my-3">Effects</h4>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn vintage-add btn btn-success btn-block">Vintage</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn lomo-add btn btn-success btn-block">Lomo</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn clarity-add btn btn-success btn-block">Clarity</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn sincity-add btn btn-success btn-block">Sin City</button>
                    </div>
                </div>

                <div class="row mb-3">
                    <div class="col-md-3">
                        <button class="filter-btn crossprocess-add btn btn-success btn-block">Cross Process</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn pinhole-add btn btn-success btn-block">Pinhole</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn nostalgia-add btn btn-success btn-block">Nostalgia</button>
                    </div>
                    <div class="col-md-3">
                        <button class="filter-btn hermajesty-add btn btn-success btn-block">Her Majesty</button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-md-6">
                        <button id="download-btn" class="btn btn-dark btn-block">Download Image</button>
                    </div>
                    <div class="col-md-6">
                        <button id="revert-btn" class="btn btn-danger btn-block">Remove Filters</button>
                    </div>
                </div>

                <footer id="footer">
                    <ul class="list-unstyled">
                        <li><a class="lnk" href="https://www.github.com/r-dog">Github</a></li>
                        <li><a class="lnk" href="http://www.jakegrogan.com">Portfolio</a></li>
                        <li><a class="lnk" href="https://www.linkedin.com/in/jakegrogan/">LinkedIn</a></li>
                    </ul>
                    <br><br><br>
                    <p>Made by <a href="http://www.jakegrogan.com">Jake Grogan</a></p>
                </footer>
            </div>   
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/camanjs/4.1.2/caman.full.min.js"></script>
    <script src="./main.js"></script>

</body>
</html>
